<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAFE WAY | Seguran√ßa ao alcance de um toque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              safeway: {
                blue: '#006B99',
                cyan: '#00C2CB',
                teal: '#4ADE80',
                dark: '#0f172a', // Slate 900
                light: '#f8fafc',
                warm: '#F59E0B',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'marquee': 'marquee 30s linear infinite',
              'success-pop': 'successPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'confetti': 'confetti 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              successPop: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              confetti: {
                '0%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                '100%': { opacity: '0', transform: 'translateY(40px) scale(0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-text {
        background: linear-gradient(to right, #006B99, #00C2CB);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Dark mode specific overrides for gradient text if needed */
      .dark .gradient-text {
        background: linear-gradient(to right, #22d3ee, #4ade80);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
    </style>
